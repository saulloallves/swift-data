# =========================================
# Configuração do Nginx no Servidor VPS
# Arquivo: /etc/nginx/sites-available/cadastro.girabot.com.br
# =========================================

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name cadastro.girabot.com.br;
    
    # Redirecionar para HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name cadastro.girabot.com.br;
    
    # SSL Certificates (Certbot irá gerar)
    ssl_certificate /etc/letsencrypt/live/cadastro.girabot.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cadastro.girabot.com.br/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/cadastro.girabot.com.br/chain.pem;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Logs
    access_log /var/log/nginx/cadastro-girabot-access.log;
    error_log /var/log/nginx/cadastro-girabot-error.log;
    
    # Proxy para o container Docker
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # WebSocket support (se necessário no futuro)
    location /ws {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
    
    # Healthcheck
    location /health {
        access_log off;
        proxy_pass http://localhost:3000/health;
    }
}
